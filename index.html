<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./order-summary-component-main/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FrontEnd Mentor | Order Summary</title>
  </head>
  <body>
    <div class="body-background"></div>
    <main class="card-container">
      <img
        class="hero"
        src="./order-summary-component-main/images/illustration-hero.svg"
        alt="A woman dancing to music"
      />
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs,audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="price">
        <div>
          <img
            src="./order-summary-component-main/images/icon-music.svg"
            alt=""
          />

          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>

        <button class="btn btn-neutral">Change</button>
      </div>

      <div class="buttons">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">EnigmaticDev</a>.
    </div>
  </body>
</html>
